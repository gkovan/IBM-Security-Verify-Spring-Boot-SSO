<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Spring Boot app secured by IBM Security Verify</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3 mb-5">
		<a class="navbar-brand" th:href="@{/foos/}">Spring Boot app secured by IBM Security Verify</a>
		<ul class="navbar-nav ml-auto">
			<li class="navbar-text">Hi, <span sec:authentication="name">preferred_username</span>&nbsp;&nbsp;&nbsp;
			</li>
		</ul>
	</nav>

	<div class="container">
		<h1>All Foods:</h1>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>Food</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${foods.empty}">
					<td colspan="4">No foods</td>
				</tr>
				<tr th:each="food : ${foods}">
					<td><span th:text="${food.food}"> Food </span></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
